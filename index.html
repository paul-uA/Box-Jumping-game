<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Box game</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script defer src="./main.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>
<body>
    <audio id="gamesounds">
        <source id="GMusic" src="./sounds/gameMusic.wav">
        <source id="Jump" src="./sounds/Jump.wav">
        <source id="Lose" src="./sounds/Lose.wav">
    </audio>

    <div id="gameNameB">
<h1>Box Jump </h1>
<h4>Return of the Red Triangles</h4>
</div>

<section class="gameSpace">
    <div id="box"></div>
    <div id="triangle"></div>
    <div id="timeScore" >0</div>

</section>

<section class="gameStuff">
<div id="gameMessages">hello</div>
<button id="startButton">Start</button>
</div>
</section>

<div id="gameOver" class="modal">
    <div class="modal-content">
        <p>Game over <br>Try Again??</p>
        <button id ="restart">Restart</button>
        <button id="closeG">Close game </button>
      </div>
</div>
    
</body>
<script  src="./main.js"></script>
</html>
